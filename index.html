<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Visualisation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style></head>
<body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="three.min.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUglL7I7KhZY_7Ei2jJiGTA-10uqrJ-RE&callback=initMap"></script>
    <script>
        $(init);

        function initMap() {
            const myLatlng = new google.maps.LatLng(1.2963208, 103.8501191);
            const mapOptions = {
                zoom: 19,
                center: myLatlng
            };
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            $.get("/api/getSlopeData", function( data ) {
                const coordinates = data.data;

                for(let i = 0; i < coordinates.length; i++) {
                    const coordinate = coordinates[i];

                    const marker = new google.maps.Marker({
                        position: new google.maps.LatLng(coordinate.lat, coordinate.lng),
                        title: "Slope here!",
                        icon: "./images/wheelchair_icon.png"
                    });

                    marker.setMap(map);
                }
            });
        }

        function init() {
            let camera, scene, renderer;
            let geometry, material, mesh;

            // initModel();
            // animate();

            function initModel() {

                camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
                camera.position.z = 1;

                scene = new THREE.Scene();

                geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
                material = new THREE.MeshNormalMaterial();

                mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );

                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

            }

            function animate() {

                requestAnimationFrame( animate );

                mesh.rotation.x += 0.10;
                mesh.rotation.y += 0.20;

                renderer.render( scene, camera );

            }
        }
    </script>
</body>
</html>
